<!DOCTYPE html>

<html>
    <head>
        <title>CryptWatch</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">

    </head>

    <body>
    



    <!--Todo Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr>
            <th class="coin_id">Coin ID</th>
            <th class="CoinName">Coin Name</th>
            <th class="CoinDisplay">Display</th>
            <th class="OverallSentiment">Sentiment</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.coinID}}</td>
                <td>{{item.CoinName}}</td>
                <td>{{item.CoinDisplay}}</td>
                <td>{{item.OverallSentiment}}</td>
                
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>

    <div class="container">
  		<div class="row">
    		<div class="col">
      			<a href="{{ url_for('homepage') }}" type="button" class="btn btn-info"/a>Home</a>
    		</div>
    		<div class="col">
    		</div>
  		</div>
	</div>

  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
